<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VillaAssist Pro - Lestari Villa Puncak</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #f8fafc;
        }

        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        
        .animate-fade-in { animation: fadeIn 0.4s ease-out forwards; }
        .animate-slide-up { animation: slideUp 0.5s ease-out forwards; }
        .animate-pulse-soft { animation: pulseSoft 2s infinite; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulseSoft { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }

        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body class="text-slate-900">
    <div id="root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, doc, addDoc, updateDoc, deleteDoc, writeBatch } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = window.__firebase_config ? JSON.parse(window.__firebase_config) : {
            apiKey: "AIzaSyD7cc7bINhjzEEs4cRs8aM2nVPRrp-P1es",
            authDomain: "asistenqna.firebaseapp.com",
            projectId: "asistenqna",
            storageBucket: "asistenqna.firebasestorage.app",
            messagingSenderId: "841717936963",
            appId: "1:841717936963:web:6aa8e3d3e551d346f835f6",
        };

        const app = initializeApp(firebaseConfig);
        window.FB = {
            db: getFirestore(app),
            auth: getAuth(app),
            collection, onSnapshot, doc, addDoc, updateDoc, deleteDoc, writeBatch,
            signInAnonymously, onAuthStateChanged, signInWithCustomToken,
            appId: typeof __app_id !== 'undefined' ? __app_id : 'villa-assist-v1'
        };
        window.fb_initialized = true;
    </script>

    <script type="text/babel" data-presets="react">
        const { useState, useEffect, useMemo, useRef } = React;

        const Icon = ({ name, size = 16, className = "" }) => {
            const iconRef = useRef(null);
            useEffect(() => {
                if (window.lucide && iconRef.current) {
                    window.lucide.createIcons({
                        attrs: { class: className, 'stroke-width': 2 },
                        nameAttr: 'data-lucide'
                    });
                }
            }, [name, className, size]);
            return <span className="inline-flex items-center justify-center"><i ref={iconRef} data-lucide={name} style={{ width: size, height: size }}></i></span>;
        };

        const Avatar = () => (
            <div className="relative flex-shrink-0">
                <div className="w-12 h-12 bg-gradient-to-tr from-indigo-600 to-violet-500 rounded-2xl flex items-center justify-center shadow-lg transform rotate-3 hover:rotate-0 transition-transform duration-300">
                    <svg viewBox="0 0 24 24" className="w-7 h-7 text-white" fill="none" stroke="currentColor" strokeWidth="2">
                        <path d="M12 2a5 5 0 0 0-5 5v3a5 5 0 0 0 10 0V7a5 5 0 0 0-5-5z" />
                        <path d="M19 10v2a7 7 0 0 1-14 0v-2" />
                        <line x1="12" y1="19" x2="12" y2="22" />
                    </svg>
                </div>
                <div className="absolute -bottom-1 -right-1 w-4 h-4 bg-emerald-500 border-2 border-white rounded-full animate-pulse-soft"></div>
            </div>
        );

        function App() {
            const [status, setStatus] = useState('connecting'); 
            const [user, setUser] = useState(null);
            const [faqs, setFaqs] = useState([]);
            const [search, setSearch] = useState("");
            const [aiResponse, setAiResponse] = useState("");
            const [loadingAI, setLoadingAI] = useState(false);
            const [tab, setTab] = useState("chat");
            const [formData, setFormData] = useState({ question: "", answer: "" });
            const [editingId, setEditingId] = useState(null);
            const [isAdding, setIsAdding] = useState(false);
            const [showImport, setShowImport] = useState(false);
            const [importCsv, setImportCsv] = useState("");

            const apiKey = ""; 

            // Firebase Logic
            useEffect(() => {
                let timeout = setTimeout(() => { if (status === 'connecting') setStatus('error'); }, 15000);
                const initFirebase = async () => {
                    if (!window.FB) return;
                    const { auth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } = window.FB;
                    try {
                        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                            await signInWithCustomToken(auth, __initial_auth_token);
                        } else {
                            await signInAnonymously(auth);
                        }
                        onAuthStateChanged(auth, (u) => {
                            setUser(u);
                            if (u) { setStatus('ready'); clearTimeout(timeout); }
                        });
                    } catch (err) { setStatus('error'); }
                };
                const checkInterval = setInterval(() => {
                    if (window.fb_initialized) { clearInterval(checkInterval); initFirebase(); }
                }, 100);
                return () => { clearInterval(checkInterval); clearTimeout(timeout); };
            }, []);

            useEffect(() => {
                if (status !== 'ready' || !user) return;
                const { db, collection, onSnapshot, appId } = window.FB;
                const colRef = collection(db, 'artifacts', appId, 'public', 'data', 'faqs');
                const unsubscribe = onSnapshot(colRef, 
                    (snap) => setFaqs(snap.docs.map(d => ({ id: d.id, ...d.data() }))),
                    (err) => console.error("Sync error:", err)
                );
                return () => unsubscribe();
            }, [status, user]);

            const filteredFaqs = useMemo(() => {
                if (!search.trim()) return [];
                const q = search.toLowerCase();
                return faqs.filter(f => 
                    f.question?.toLowerCase().includes(q) || f.answer?.toLowerCase().includes(q)
                ).slice(0, 5);
            }, [faqs, search]);

            // AI Logic
            const generateAI = async () => {
                if (!search.trim()) return;
                setLoadingAI(true);
                setAiResponse("");

                // Mengambil context dari data yang relevan atau database
                const context = filteredFaqs.length > 0 
                    ? filteredFaqs.map(f => `Pertanyaan: ${f.question}\nJawaban: ${f.answer}`).join("\n\n")
                    : "Tidak ada data spesifik di database. Gunakan pengetahuan umum tentang villa di Puncak jika diperlukan.";

                const prompt = `DATABASE INFORMASI VILLA:\n${context}\n\nINSTRUKSI:\nTamu bertanya: "${search}"\nBuatlah balasan ramah dalam bahasa Indonesia untuk dikirim via WhatsApp. Gunakan emoji yang sesuai. Singkat saja (maksimal 3 kalimat). Berikan informasi berdasarkan database di atas. Jangan menyebutkan link website eksternal apapun.`;

                const callGemini = async (retries = 3) => {
                    try {
                        const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify({
                                contents: [{ parts: [{ text: prompt }] }],
                                systemInstruction: { 
                                    parts: [{ text: "Kamu adalah asisten CS Lestari Villa Puncak yang profesional, ramah, dan solutif. Tugasmu adalah merancang balasan pesan WhatsApp untuk calon tamu." }] 
                                }
                            })
                        });
                        
                        if (!response.ok) throw new Error("API Error");
                        const data = await response.json();
                        return data.candidates?.[0]?.content?.parts?.[0]?.text;
                    } catch (err) {
                        if (retries > 0) {
                            await new Promise(r => setTimeout(r, 1000));
                            return callGemini(retries - 1);
                        }
                        throw err;
                    }
                };

                try {
                    const result = await callGemini();
                    setAiResponse(result?.trim() || "Maaf, sistem AI sedang sibuk. Silakan coba sesaat lagi.");
                } catch (err) {
                    setAiResponse("Maaf, terjadi kendala saat menghubungi AI. Silakan gunakan informasi dari database hasil pencarian.");
                } finally {
                    setLoadingAI(false);
                }
            };

            const handleSave = async () => {
                if (status !== 'ready' || !user) return;
                const { db, doc, updateDoc, addDoc, collection, appId } = window.FB;
                try {
                    const path = ['artifacts', appId, 'public', 'data', 'faqs'];
                    if (editingId) {
                        await updateDoc(doc(db, ...path, editingId), formData);
                        setEditingId(null);
                    } else {
                        await addDoc(collection(db, ...path), formData);
                        setIsAdding(false);
                    }
                    setFormData({ question: "", answer: "" });
                } catch (err) { alert("Error menyimpan data."); }
            };

            const handleImportCsv = async () => {
                if (status !== 'ready' || !user || !importCsv.trim()) return;
                const { db, collection, doc, writeBatch, appId } = window.FB;
                const batch = writeBatch(db);
                const lines = importCsv.split('\n');
                let count = 0;
                lines.forEach((line, i) => {
                    if (!line.trim() || (i === 0 && line.toLowerCase().includes('question'))) return;
                    const parts = line.split(',');
                    if (parts.length >= 2) {
                        const question = parts[0].trim().replace(/^"|"$/g, '');
                        const answer = parts.slice(1).join(',').trim().replace(/^"|"$/g, '');
                        const ref = doc(collection(db, 'artifacts', appId, 'public', 'data', 'faqs'));
                        batch.set(ref, { question, answer });
                        count++;
                    }
                });
                if (count > 0) {
                    await batch.commit();
                    setShowImport(false);
                    setImportCsv("");
                    alert(`Berhasil impor ${count} data.`);
                }
            };

            if (status === 'connecting') return (
                <div className="h-screen flex flex-col items-center justify-center bg-slate-50 animate-fade-in">
                    <div className="w-14 h-14 relative mb-6">
                        <div className="absolute inset-0 border-4 border-indigo-100 rounded-full"></div>
                        <div className="absolute inset-0 border-4 border-indigo-600 rounded-full border-t-transparent animate-spin"></div>
                    </div>
                    <p className="text-slate-400 font-bold animate-pulse text-sm tracking-widest uppercase">Initializing System...</p>
                </div>
            );

            if (status === 'error') return (
                <div className="h-screen flex flex-col items-center justify-center p-8 text-center animate-fade-in">
                    <div className="w-20 h-20 bg-rose-50 text-rose-500 rounded-3xl flex items-center justify-center mb-6 shadow-sm">
                        <Icon name="wifi-off" size={40} />
                    </div>
                    <h2 className="text-2xl font-black text-slate-800 mb-2">Koneksi Terputus</h2>
                    <p className="text-slate-500 mb-8 max-w-sm">Sistem tidak dapat terhubung ke database kami. Mohon muat ulang halaman.</p>
                    <button onClick={() => window.location.reload()} className="px-10 py-4 bg-slate-900 text-white font-bold rounded-2xl shadow-xl hover:scale-105 transition-transform active:scale-95">Segarkan Halaman</button>
                </div>
            );

            return (
                <div className="min-h-screen pb-20 animate-fade-in">
                    <header className="bg-white/80 backdrop-blur-md border-b sticky top-0 z-30 px-6 py-4">
                        <div className="max-w-6xl mx-auto flex flex-wrap justify-between items-center gap-4">
                            <div className="flex items-center gap-4">
                                <Avatar />
                                <div>
                                    <h1 className="font-extrabold text-xl text-slate-900 tracking-tight">VillaAssist Pro</h1>
                                    <div className="flex items-center gap-2">
                                        <span className="w-2 h-2 bg-emerald-500 rounded-full"></span>
                                        <p className="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Live: Lestari Villa Puncak</p>
                                    </div>
                                </div>
                            </div>
                            <nav className="flex bg-slate-100/80 p-1.5 rounded-2xl">
                                <button onClick={() => setTab("chat")} className={`px-6 py-2.5 rounded-xl text-xs font-black flex items-center gap-2 transition-all ${tab === "chat" ? "bg-white shadow-md text-indigo-600" : "text-slate-500 hover:text-slate-700"}`}>
                                    <Icon name="message-square" size={14} /> CHAT ASSISTANT
                                </button>
                                <button onClick={() => setTab("db")} className={`px-6 py-2.5 rounded-xl text-xs font-black flex items-center gap-2 transition-all ${tab === "db" ? "bg-white shadow-md text-indigo-600" : "text-slate-500 hover:text-slate-700"}`}>
                                    <Icon name="database" size={14} /> KNOWLEDGE BASE
                                </button>
                            </nav>
                        </div>
                    </header>

                    <main className="max-w-6xl mx-auto p-6 animate-slide-up">
                        {tab === "chat" ? (
                            <div className="grid lg:grid-cols-12 gap-8">
                                <div className="lg:col-span-7 space-y-6">
                                    <div className="relative group">
                                        <div className="absolute left-6 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-indigo-600 transition-colors"><Icon name="search" size={24} /></div>
                                        <input
                                            className="w-full pl-16 pr-8 py-6 rounded-3xl border-2 border-slate-100 bg-white shadow-lg shadow-slate-200/50 focus:border-indigo-500 focus:ring-4 focus:ring-indigo-50 outline-none text-lg transition-all"
                                            placeholder="Tanya harga, promo, atau lokasi..."
                                            value={search}
                                            onChange={(e) => setSearch(e.target.value)}
                                        />
                                    </div>

                                    <div className="bg-white rounded-[2rem] p-8 shadow-sm border border-slate-100 min-h-[450px]">
                                        <div className="flex items-center gap-2 mb-8">
                                            <div className="p-2 bg-indigo-50 text-indigo-600 rounded-lg"><Icon name="book-open" size={16} /></div>
                                            <h3 className="text-[11px] font-black text-slate-400 uppercase tracking-[0.2em]">Hasil Database</h3>
                                        </div>
                                        <div className="space-y-4">
                                            {filteredFaqs.length > 0 ? filteredFaqs.map(f => (
                                                <div key={f.id} className="p-5 rounded-2xl bg-slate-50 border border-slate-100 group hover:border-indigo-200 transition-all hover:shadow-md">
                                                    <p className="font-extrabold text-sm text-slate-800 mb-2">{f.question}</p>
                                                    <p className="text-sm text-slate-600 mb-4 leading-relaxed">{f.answer}</p>
                                                    <button onClick={() => { navigator.clipboard.writeText(f.answer); }} className="text-[10px] font-black text-indigo-600 uppercase flex items-center gap-2 py-2 px-4 bg-white border border-indigo-100 rounded-xl hover:bg-indigo-600 hover:text-white transition-all">
                                                        <Icon name="copy" size={12} /> Salin Jawaban
                                                    </button>
                                                </div>
                                            )) : (
                                                <div className="py-24 text-center">
                                                    <div className="w-16 h-16 bg-slate-50 rounded-full flex items-center justify-center mx-auto mb-4 text-slate-300"><Icon name="search" size={32} /></div>
                                                    <p className="text-slate-400 text-sm font-medium">Cari sesuatu untuk melihat data villa.</p>
                                                </div>
                                            )}
                                        </div>
                                    </div>
                                </div>
                                
                                <div className="lg:col-span-5">
                                    <div className="bg-gradient-to-b from-indigo-900 to-indigo-950 rounded-[2rem] p-8 shadow-2xl text-white sticky top-28 border border-white/10">
                                        <div className="flex items-center justify-between mb-8">
                                            <div className="flex items-center gap-3">
                                                <div className="p-2 bg-white/10 rounded-lg"><Icon name="sparkles" size={18} className="text-indigo-300" /></div>
                                                <h3 className="text-[11px] font-black text-indigo-200 uppercase tracking-[0.2em]">Smart AI Response</h3>
                                            </div>
                                            {loadingAI && <div className="w-4 h-4 border-2 border-indigo-400 border-t-white rounded-full animate-spin"></div>}
                                        </div>
                                        
                                        <div className={`min-h-[220px] rounded-2xl p-6 mb-6 border transition-all duration-500 ${aiResponse ? "bg-indigo-800/40 border-indigo-500/50" : "bg-indigo-950/50 border-white/5 border-dashed"}`}>
                                            {loadingAI ? (
                                                <div className="h-full flex items-center justify-center gap-1.5 py-12">
                                                    <span className="w-2 h-2 bg-white rounded-full animate-bounce"></span>
                                                    <span className="w-2 h-2 bg-white rounded-full animate-bounce delay-100"></span>
                                                    <span className="w-2 h-2 bg-white rounded-full animate-bounce delay-200"></span>
                                                </div>
                                            ) : (
                                                <p className="text-sm leading-relaxed text-indigo-50 font-medium">
                                                    {aiResponse || "Pemicu manual: Klik tombol di bawah untuk membuat draf balasan ramah berdasarkan pencarian di database."}
                                                </p>
                                            )}
                                        </div>

                                        <button 
                                            onClick={generateAI}
                                            disabled={loadingAI || !search.trim()}
                                            className="w-full py-5 bg-white text-indigo-950 font-black rounded-2xl hover:bg-indigo-50 disabled:bg-indigo-900/50 disabled:text-indigo-300 transition-all flex items-center justify-center gap-3 shadow-lg shadow-indigo-950/20 active:scale-95 group"
                                        >
                                            <Icon name="zap" size={18} className="group-hover:animate-pulse" /> 
                                            {loadingAI ? "MENYUSUN KATA..." : "GENERATE BALASAN CEPAT"}
                                        </button>

                                        {aiResponse && (
                                            <button onClick={() => { navigator.clipboard.writeText(aiResponse); }} className="w-full mt-4 py-3 bg-indigo-700/50 text-indigo-100 text-xs font-bold rounded-xl border border-indigo-600 hover:bg-indigo-700 transition-all flex items-center justify-center gap-2">
                                                <Icon name="copy" size={14} /> SALIN KE WHATSAPP
                                            </button>
                                        )}
                                    </div>
                                </div>
                            </div>
                        ) : (
                            <div className="bg-white rounded-[2rem] p-10 shadow-sm border border-slate-100">
                                <div className="flex flex-wrap justify-between items-center gap-6 mb-12">
                                    <div>
                                        <h2 className="text-3xl font-black text-slate-900 tracking-tight">Knowledge Base</h2>
                                        <p className="text-slate-500 mt-2 font-medium">Data pusat informasi villa untuk asisten AI.</p>
                                    </div>
                                    <div className="flex gap-3">
                                        <button onClick={() => setShowImport(!showImport)} className="p-4 bg-slate-50 text-slate-600 rounded-2xl hover:bg-slate-100 transition-all border border-slate-100"><Icon name="upload" /></button>
                                        <button onClick={() => { setIsAdding(true); setEditingId(null); setFormData({question:"", answer:""}); }} className="px-8 py-4 bg-indigo-600 text-white font-black rounded-2xl flex items-center gap-3 hover:bg-indigo-700 transition-all shadow-lg shadow-indigo-100"><Icon name="plus" size={20} /> TAMBAH DATA</button>
                                    </div>
                                </div>

                                {showImport && (
                                    <div className="mb-10 p-8 bg-indigo-50/50 rounded-3xl border-2 border-dashed border-indigo-200 animate-slide-up">
                                        <h4 className="font-black text-indigo-600 text-[11px] uppercase tracking-widest mb-4">Import via CSV (question,answer)</h4>
                                        <textarea 
                                            className="w-full h-32 p-5 rounded-2xl border-2 border-white bg-white/80 focus:border-indigo-400 outline-none text-sm font-medium mb-4 shadow-sm" 
                                            placeholder="Contoh:&#10;Kapasitas berapa orang?,Max 15 orang&#10;Ada kolam?,Ada kolam private"
                                            value={importCsv}
                                            onChange={e => setImportCsv(e.target.value)}
                                        />
                                        <div className="flex gap-3">
                                            <button onClick={handleImportCsv} className="flex-1 py-4 bg-indigo-600 text-white font-black rounded-xl shadow-md hover:bg-indigo-700 transition-all">PROSES SEKARANG</button>
                                            <button onClick={() => setShowImport(false)} className="px-8 py-4 bg-white text-slate-500 font-bold rounded-xl border border-slate-200">BATAL</button>
                                        </div>
                                    </div>
                                )}

                                {(isAdding || editingId) && (
                                    <div className="mb-12 p-8 bg-slate-50 rounded-[2rem] border border-slate-200 relative animate-slide-up shadow-inner">
                                        <button onClick={() => {setIsAdding(false); setEditingId(null);}} className="absolute top-6 right-6 p-2 text-slate-400 hover:text-slate-900 transition-colors"><Icon name="x" size={24} /></button>
                                        <h3 className="font-black text-slate-900 text-lg mb-6">{editingId ? '⚡ Edit Data Informasi' : '✨ Tambah Data Baru'}</h3>
                                        <div className="grid gap-4">
                                            <input className="w-full p-5 rounded-2xl border border-slate-200 focus:border-indigo-500 outline-none text-sm font-bold bg-white" placeholder="Pertanyaan (Contoh: Berapa harga weekday?)" value={formData.question} onChange={e => setFormData({...formData, question: e.target.value})} />
                                            <textarea className="w-full p-5 rounded-2xl border border-slate-200 focus:border-indigo-500 outline-none text-sm font-medium h-32 bg-white" placeholder="Jawaban (Contoh: Harga weekday Rp 1.500.000 per malam...)" value={formData.answer} onChange={e => setFormData({...formData, answer: e.target.value})} />
                                            <button onClick={handleSave} className="w-full py-5 bg-slate-900 text-white font-black rounded-2xl hover:bg-black transition-all shadow-xl active:scale-95">SIMPAN PERUBAHAN</button>
                                        </div>
                                    </div>
                                )}

                                <div className="space-y-4">
                                    <div className="grid grid-cols-12 px-6 py-2 text-[10px] font-black text-slate-400 uppercase tracking-widest">
                                        <div className="col-span-4">Informasi</div>
                                        <div className="col-span-6">Detail Jawaban</div>
                                        <div className="col-span-2 text-right">Aksi</div>
                                    </div>
                                    {faqs.map(f => (
                                        <div key={f.id} className="grid grid-cols-12 gap-4 p-6 bg-white border border-slate-100 rounded-3xl hover:shadow-lg hover:shadow-slate-100 transition-all group items-center">
                                            <div className="col-span-4 font-extrabold text-sm text-slate-800 leading-snug">{f.question}</div>
                                            <div className="col-span-6 text-xs text-slate-500 leading-relaxed line-clamp-2">{f.answer}</div>
                                            <div className="col-span-2 flex justify-end gap-1 opacity-0 group-hover:opacity-100 transition-all">
                                                <button onClick={() => { setEditingId(f.id); setFormData({question: f.question, answer: f.answer}); window.scrollTo({top: 0, behavior: 'smooth'}); }} className="p-3 text-indigo-500 hover:bg-indigo-50 rounded-xl"><Icon name="edit-2" size={18} /></button>
                                                <button onClick={() => { if(confirm("Hapus data ini?")) window.FB.deleteDoc(window.FB.doc(window.FB.db, 'artifacts', window.FB.appId, 'public', 'data', 'faqs', f.id)) }} className="p-3 text-rose-500 hover:bg-rose-50 rounded-xl"><Icon name="trash-2" size={18} /></button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
