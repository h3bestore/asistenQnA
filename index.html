<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VillaAssist Pro - Lestari Villa Puncak</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        .animate-fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, doc, addDoc, updateDoc, deleteDoc, writeBatch } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // Konfigurasi dari lingkungan atau fallback
        const firebaseConfig = window.__firebase_config ? JSON.parse(window.__firebase_config) : {
            apiKey: "AIzaSyD7cc7bINhjzEEs4cRs8aM2nVPRrp-P1es",
            authDomain: "asistenqna.firebaseapp.com",
            projectId: "asistenqna",
            storageBucket: "asistenqna.firebasestorage.app",
            messagingSenderId: "841717936963",
            appId: "1:841717936963:web:6aa8e3d3e551d346f835f6",
        };

        const app = initializeApp(firebaseConfig);
        window.FB = {
            db: getFirestore(app),
            auth: getAuth(app),
            collection, onSnapshot, doc, addDoc, updateDoc, deleteDoc, writeBatch,
            signInAnonymously, onAuthStateChanged, signInWithCustomToken,
            appId: typeof __app_id !== 'undefined' ? __app_id : 'villa-assist-v1'
        };
        // Menandai inisialisasi selesai segera
        window.fb_initialized = true;
    </script>

    <script type="text/babel" data-presets="react">
        const { useState, useEffect, useMemo, useRef } = React;

        const Icon = ({ name, size = 16, className = "" }) => {
            const iconRef = useRef(null);
            useEffect(() => {
                if (window.lucide && iconRef.current) {
                    window.lucide.createIcons({
                        attrs: { class: className, 'stroke-width': 2 },
                        nameAttr: 'data-lucide'
                    });
                }
            }, [name, className, size]);
            return <span className="inline-flex items-center justify-center"><i ref={iconRef} data-lucide={name} style={{ width: size, height: size }}></i></span>;
        };

        function App() {
            const [status, setStatus] = useState('connecting'); // connecting, ready, error
            const [user, setUser] = useState(null);
            const [faqs, setFaqs] = useState([]);
            const [search, setSearch] = useState("");
            const [aiResponse, setAiResponse] = useState("");
            const [loadingAI, setLoadingAI] = useState(false);
            const [tab, setTab] = useState("chat");
            const [formData, setFormData] = useState({ question: "", answer: "" });
            const [editingId, setEditingId] = useState(null);
            const [isAdding, setIsAdding] = useState(false);
            const [showImport, setShowImport] = useState(false);
            const [importCsv, setImportCsv] = useState("");

            const apiKey = ""; 

            // Logic 1: Auth Initialization
            useEffect(() => {
                let timeout = setTimeout(() => {
                    if (status === 'connecting') setStatus('error');
                }, 10000); // 10s timeout

                const initFirebase = async () => {
                    if (!window.FB) return;
                    const { auth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } = window.FB;
                    
                    try {
                        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                            await signInWithCustomToken(auth, __initial_auth_token);
                        } else {
                            await signInAnonymously(auth);
                        }
                        
                        onAuthStateChanged(auth, (u) => {
                            setUser(u);
                            if (u) {
                                setStatus('ready');
                                clearTimeout(timeout);
                            }
                        });
                    } catch (err) {
                        console.error("Auth failed:", err);
                        setStatus('error');
                    }
                };

                const checkInterval = setInterval(() => {
                    if (window.fb_initialized) {
                        clearInterval(checkInterval);
                        initFirebase();
                    }
                }, 100);

                return () => {
                    clearInterval(checkInterval);
                    clearTimeout(timeout);
                };
            }, []);

            // Logic 2: Realtime Firestore Sync
            useEffect(() => {
                if (status !== 'ready' || !user) return;
                const { db, collection, onSnapshot, appId } = window.FB;
                
                const colRef = collection(db, 'artifacts', appId, 'public', 'data', 'faqs');
                const unsubscribe = onSnapshot(colRef, 
                    (snap) => setFaqs(snap.docs.map(d => ({ id: d.id, ...d.data() }))),
                    (err) => console.error("Firestore error:", err)
                );
                return () => unsubscribe();
            }, [status, user]);

            const filteredFaqs = useMemo(() => {
                if (!search.trim()) return [];
                const q = search.toLowerCase();
                return faqs.filter(f => 
                    f.question?.toLowerCase().includes(q) || 
                    f.answer?.toLowerCase().includes(q)
                );
            }, [faqs, search]);

            const handleSave = async () => {
                if (status !== 'ready' || !user) return;
                const { db, doc, updateDoc, addDoc, collection, appId } = window.FB;
                try {
                    const path = ['artifacts', appId, 'public', 'data', 'faqs'];
                    if (editingId) {
                        await updateDoc(doc(db, ...path, editingId), formData);
                        setEditingId(null);
                    } else {
                        await addDoc(collection(db, ...path), formData);
                        setIsAdding(false);
                    }
                    setFormData({ question: "", answer: "" });
                } catch (err) { alert("Gagal menyimpan data."); }
            };

            const handleImportCsv = async () => {
                if (status !== 'ready' || !user || !importCsv.trim()) return;
                const { db, collection, doc, writeBatch, appId } = window.FB;
                const batch = writeBatch(db);
                const lines = importCsv.split('\n');
                let count = 0;

                lines.forEach((line, i) => {
                    if (!line.trim() || (i === 0 && line.toLowerCase().includes('question'))) return;
                    const parts = line.split(',');
                    if (parts.length >= 2) {
                        const question = parts[0].trim().replace(/^"|"$/g, '');
                        const answer = parts.slice(1).join(',').trim().replace(/^"|"$/g, '');
                        const ref = doc(collection(db, 'artifacts', appId, 'public', 'data', 'faqs'));
                        batch.set(ref, { question, answer });
                        count++;
                    }
                });

                if (count > 0) {
                    await batch.commit();
                    setShowImport(false);
                    setImportCsv("");
                    alert(`Berhasil mengimpor ${count} data.`);
                }
            };

            if (status === 'connecting') return (
                <div className="h-screen flex flex-col items-center justify-center bg-white">
                    <div className="w-10 h-10 border-4 border-slate-100 border-t-indigo-600 rounded-full animate-spin mb-4"></div>
                    <p className="text-slate-400 font-bold animate-pulse text-sm">Menghubungkan ke Sistem...</p>
                </div>
            );

            if (status === 'error') return (
                <div className="h-screen flex flex-col items-center justify-center p-6 text-center">
                    <div className="w-16 h-16 bg-rose-50 text-rose-500 rounded-full flex items-center justify-center mb-4">
                        <Icon name="wifi-off" size={32} />
                    </div>
                    <h2 className="text-xl font-bold text-slate-800 mb-2">Koneksi Gagal</h2>
                    <p className="text-slate-500 mb-6 max-w-xs text-sm">Gagal terhubung ke database. Pastikan koneksi internet stabil atau muat ulang halaman.</p>
                    <button onClick={() => window.location.reload()} className="px-8 py-3 bg-slate-900 text-white font-bold rounded-xl text-sm">Muat Ulang</button>
                </div>
            );

            return (
                <div className="min-h-screen pb-12 animate-fade-in">
                    <header className="bg-white border-b sticky top-0 z-20 shadow-sm px-6 py-4">
                        <div className="max-w-6xl mx-auto flex justify-between items-center">
                            <div className="flex items-center gap-3">
                                <div className="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center text-white font-black text-xl">L</div>
                                <div>
                                    <h1 className="font-extrabold text-lg text-slate-800 leading-none">VillaAssist Pro</h1>
                                    <p className="text-[10px] font-bold text-slate-400 uppercase tracking-widest mt-1">Lestari Villa Puncak</p>
                                </div>
                            </div>
                            <div className="flex bg-slate-100 p-1 rounded-xl">
                                <button onClick={() => setTab("chat")} className={`px-4 py-2 rounded-lg text-xs font-bold flex items-center gap-2 transition-all ${tab === "chat" ? "bg-white shadow-sm text-indigo-600" : "text-slate-500"}`}>
                                    <Icon name="message-square" /> Chat
                                </button>
                                <button onClick={() => setTab("db")} className={`px-4 py-2 rounded-lg text-xs font-bold flex items-center gap-2 transition-all ${tab === "db" ? "bg-white shadow-sm text-indigo-600" : "text-slate-500"}`}>
                                    <Icon name="database" /> Database
                                </button>
                            </div>
                        </div>
                    </header>

                    <main className="max-w-6xl mx-auto p-6">
                        {tab === "chat" ? (
                            <div className="space-y-6">
                                <div className="relative">
                                    <div className="absolute left-5 top-1/2 -translate-y-1/2 text-slate-400"><Icon name="search" size={20} /></div>
                                    <input
                                        className="w-full pl-14 pr-6 py-4 rounded-2xl border border-slate-200 bg-white shadow-sm focus:border-indigo-500 outline-none text-base"
                                        placeholder="Tanya harga, fasilitas, atau lokasi..."
                                        value={search}
                                        onChange={(e) => setSearch(e.target.value)}
                                    />
                                </div>

                                <div className="grid md:grid-cols-2 gap-6">
                                    <div className="bg-white rounded-2xl p-6 shadow-sm border border-slate-100 min-h-[400px]">
                                        <h3 className="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-6">Database Match</h3>
                                        <div className="space-y-4">
                                            {filteredFaqs.length > 0 ? filteredFaqs.map(f => (
                                                <div key={f.id} className="p-4 rounded-xl bg-slate-50 border border-slate-100 group">
                                                    <p className="font-bold text-sm text-slate-800 mb-1">{f.question}</p>
                                                    <p className="text-sm text-slate-500 mb-3">{f.answer}</p>
                                                    <button onClick={() => { navigator.clipboard.writeText(f.answer); alert("Tersalin!"); }} className="text-[10px] font-bold text-indigo-600 uppercase flex items-center gap-1.5 opacity-0 group-hover:opacity-100 transition-all">
                                                        <Icon name="copy" size={12} /> Salin
                                                    </button>
                                                </div>
                                            )) : (
                                                <p className="text-slate-400 text-sm text-center py-20 italic">Cari data di kolom pencarian.</p>
                                            )}
                                        </div>
                                    </div>
                                    
                                    <div className="bg-indigo-900 rounded-2xl p-6 shadow-xl text-white flex flex-col min-h-[400px]">
                                        <h3 className="text-[10px] font-black text-indigo-300 uppercase tracking-widest mb-6 flex items-center gap-2">
                                            <Icon name="sparkles" size={14} /> Smart AI Draft
                                        </h3>
                                        <div className="flex-1 bg-indigo-800/50 rounded-xl p-5 mb-4 border border-indigo-700/50">
                                            <p className="text-sm leading-relaxed text-indigo-100">AI Draft akan muncul di sini untuk membantu Anda menjawab pertanyaan tamu dengan lebih profesional.</p>
                                        </div>
                                        <button className="w-full py-4 bg-white text-indigo-900 font-bold rounded-xl hover:bg-indigo-50 transition-all flex items-center justify-center gap-2">
                                            <Icon name="zap" size={16} /> Generate Balasan Cepat
                                        </button>
                                    </div>
                                </div>
                            </div>
                        ) : (
                            <div className="bg-white rounded-2xl p-6 shadow-sm border border-slate-100">
                                <div className="flex justify-between items-center mb-8">
                                    <h2 className="text-xl font-bold text-slate-800">Knowledge Base</h2>
                                    <div className="flex gap-2">
                                        <button onClick={() => setShowImport(!showImport)} className="p-3 bg-slate-100 text-slate-600 rounded-xl hover:bg-slate-200"><Icon name="upload" /></button>
                                        <button onClick={() => { setIsAdding(true); setEditingId(null); setFormData({question:"", answer:""}); }} className="px-5 py-3 bg-indigo-600 text-white font-bold rounded-xl flex items-center gap-2"><Icon name="plus" /> Tambah</button>
                                    </div>
                                </div>

                                {showImport && (
                                    <div className="mb-6 p-4 bg-slate-50 rounded-xl border-2 border-dashed border-slate-200">
                                        <p className="text-[10px] font-bold text-slate-400 uppercase mb-2">Format: question,answer</p>
                                        <textarea 
                                            className="w-full h-24 p-3 rounded-lg border text-sm mb-3" 
                                            placeholder="Contoh:&#10;Harga?,Rp 2.000.000&#10;Lokasi?,Puncak Bogor"
                                            value={importCsv}
                                            onChange={e => setImportCsv(e.target.value)}
                                        />
                                        <button onClick={handleImportCsv} className="w-full py-3 bg-slate-900 text-white font-bold rounded-xl text-sm">Proses Import</button>
                                    </div>
                                )}

                                {(isAdding || editingId) && (
                                    <div className="mb-8 p-6 bg-slate-50 rounded-2xl border border-slate-200">
                                        <div className="flex justify-between mb-4">
                                            <h3 className="font-bold text-slate-800 text-sm">{editingId ? 'Edit' : 'Tambah'} Data</h3>
                                            <button onClick={() => {setIsAdding(false); setEditingId(null);}}><Icon name="x" /></button>
                                        </div>
                                        <input className="w-full p-3 rounded-xl border mb-3 text-sm" placeholder="Pertanyaan..." value={formData.question} onChange={e => setFormData({...formData, question: e.target.value})} />
                                        <textarea className="w-full p-3 rounded-xl border mb-4 text-sm h-24" placeholder="Jawaban..." value={formData.answer} onChange={e => setFormData({...formData, answer: e.target.value})} />
                                        <button onClick={handleSave} className="w-full py-3 bg-indigo-600 text-white font-bold rounded-xl">Simpan</button>
                                    </div>
                                )}

                                <div className="divide-y divide-slate-50">
                                    {faqs.map(f => (
                                        <div key={f.id} className="py-4 flex justify-between items-start group">
                                            <div className="pr-4">
                                                <p className="font-bold text-slate-800 text-sm mb-1">{f.question}</p>
                                                <p className="text-slate-500 text-xs leading-relaxed">{f.answer}</p>
                                            </div>
                                            <div className="flex gap-1 opacity-0 group-hover:opacity-100 transition-all">
                                                <button onClick={() => { setEditingId(f.id); setFormData({question: f.question, answer: f.answer}); }} className="p-2 text-indigo-500"><Icon name="edit-2" size={14} /></button>
                                                <button onClick={() => { if(confirm("Hapus?")) window.FB.deleteDoc(window.FB.doc(window.FB.db, 'artifacts', window.FB.appId, 'public', 'data', 'faqs', f.id)) }} className="p-2 text-rose-500"><Icon name="trash-2" size={14} /></button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
